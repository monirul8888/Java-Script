<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taka Management Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-blue-200 min-h-screen p-6">

  <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-2xl p-8">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-3xl font-bold text-gray-800">ðŸ’° Cash Management System</h1>
        <p class="text-gray-500 text-sm">Track your physical cash notes easily</p>
      </div>
      <div class="text-right text-sm text-gray-600">
        <p id="current-date">Date: --/--/----</p>
      </div>
    </div>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">

      <div class="bg-green-100 p-6 rounded-xl shadow">
        <h3 class="text-gray-700 font-semibold">Total Balance</h3>
        <p class="text-3xl font-bold text-green-600 mt-2">
          à§³ <span id="total-balance">0</span>
        </p>
      </div>

      <div class="bg-blue-100 p-6 rounded-xl shadow">
        <h3 class="text-gray-700 font-semibold">Total Notes</h3>
        <p class="text-3xl font-bold text-blue-600 mt-2">
          <span id="total-notes">0</span> pcs
        </p>
      </div>

    </div>

    <!-- Note Input Section -->
    <div class="bg-gray-50 p-6 rounded-xl shadow-inner">

      <h2 class="text-xl font-semibold text-gray-700 mb-4">
        Enter Note Quantities
      </h2>

      <div class="grid grid-cols-2 md:grid-cols-3 gap-4">

        <!-- 1000 -->
        <div class="bg-white p-4 rounded-lg shadow text-center">
          <p class="font-medium text-gray-700">à§³ 1000</p>
          <input type="number" id="note-1000"
            class="mt-2 w-full border rounded-lg px-3 py-2 text-center focus:ring-2 focus:ring-blue-400"
            placeholder="0">
        </div>

        <!-- 500 -->
        <div class="bg-white p-4 rounded-lg shadow text-center">
          <p class="font-medium text-gray-700">à§³ 500</p>
          <input type="number" id="note-500"
            class="mt-2 w-full border rounded-lg px-3 py-2 text-center focus:ring-2 focus:ring-blue-400"
            placeholder="0">
        </div>

        <!-- 200 -->
        <div class="bg-white p-4 rounded-lg shadow text-center">
          <p class="font-medium text-gray-700">à§³ 200</p>
          <input type="number" id="note-200"
            class="mt-2 w-full border rounded-lg px-3 py-2 text-center focus:ring-2 focus:ring-blue-400"
            placeholder="0">
        </div>

        <!-- 100 -->
        <div class="bg-white p-4 rounded-lg shadow text-center">
          <p class="font-medium text-gray-700">à§³ 100</p>
          <input type="number" id="note-100"
            class="mt-2 w-full border rounded-lg px-3 py-2 text-center focus:ring-2 focus:ring-blue-400"
            placeholder="0">
        </div>

        <!-- 50 -->
        <div class="bg-white p-4 rounded-lg shadow text-center">
          <p class="font-medium text-gray-700">à§³ 50</p>
          <input type="number" id="note-50"
            class="mt-2 w-full border rounded-lg px-3 py-2 text-center focus:ring-2 focus:ring-blue-400"
            placeholder="0">
        </div>

        <!-- 20 -->
        <div class="bg-white p-4 rounded-lg shadow text-center">
          <p class="font-medium text-gray-700">à§³ 20</p>
          <input type="number" id="note-20"
            class="mt-2 w-full border rounded-lg px-3 py-2 text-center focus:ring-2 focus:ring-blue-400"
            placeholder="0">
        </div>

      </div>

      <!-- Buttons -->
      <div class="flex gap-4 mt-6">
        <button id="calculate-btn"
          class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          Calculate
        </button>

        <button id="reset-btn"
          class="flex-1 bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">
          Reset
        </button>
      </div>

    </div>

    <!-- Breakdown Section -->
    <div class="mt-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-3">
        Breakdown Summary
      </h2>

      <div id="breakdown"
        class="bg-gray-50 p-4 rounded-lg space-y-2 text-gray-700">
        <!-- JS will show breakdown here -->
        Example: 1000 x 2 = 2000
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-10 text-center text-sm text-gray-500">
      <p>Developed for learning & portfolio purposes</p>
    </div>

  </div>

  <script src="index.js"></script>

</body>
</html>
