<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171720]"
      >
        <div class="logo">
          <img class="w-[120px]" src="assets/Logo.png" alt="" srcset="" />
        </div>
        <div class="sort">
          <button class="btn">Sort By View</button>
        </div>
        <div class="blogs">
          <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
        </div>
      </nav>
    </header>

    <nav id="category-container" class="flex py-5 justify-center gap-5">
      <button class="btn btn-sm bg-[#FF1F3D] text-white" onclick="loadVideos();">All</button>
    </nav>

    <main>
      <section
        id="video-container"
        class="w-11/12 mx-auto grid grid-cols-4 gap-5">

        <div class=" py-20 col-span-full justify-center items-center flex flex-col text-center">
        <img class="w-[120px]" src="assets/Icon.png" alt="">
        <h2 class="text-2x1 font-bold">Opps. Sorry There is not Content Here</h2>
      </div>
       
      </section>

  
      
    </main>

    <script src="scripts/index.js"></script>
  </body>
</html>
