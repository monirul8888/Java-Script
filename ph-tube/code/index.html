<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171720]"
      >
        <div class="logo">
          <img class="w-[120px]" src="assets/Logo.png" alt="" srcset="" />
        </div>
        <div class="sort">
          <button class="btn">Sort By View</button>
        </div>
        <div class="blogs">
          <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
        </div>
      </nav>
    </header>

    <nav id="category-container" class="flex py-5 justify-center gap-5">
      <button class="btn btn-sm bg-[#FF1F3D] text-white">All</button>
    </nav>

    <main>
      <section
        id="video-container"
        class="w-11/12 mx-auto grid grid-cols-4 gap-5"
      >
        <div class="card bg-base-100 shadow-sm">
          <figure class="relative">
            <img src="https://i.ibb.co/QPNzYVy/moonlight.jpg" alt="Shoes" />

            <span class="absolute bottom-2 right-2 text-sm rounded text-white bg-black px-2">3Hrs 36mins ago</span>
          </figure>
          <div class="card-body flex">

            <div class="profile">

              <div class="avatar">
  <div class="w-6 rounded-full">
    <img src="https://img.daisyui.com/images/profile/demo/yellingcat@192.webp" />
  </div>


            </div>

            <div class="intro"></div>
            
          </div>
        </div>
      </section>
    </main>

    <script src="scripts/index.js"></script>
  </body>
</html>
