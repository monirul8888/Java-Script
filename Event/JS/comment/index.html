<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <h1>Comment Box</h1>
    </header>

    <main>
        <section>
            <div id="comment-section">
                <!-- Existing comments -->
                <p>
                    Welcome! Add your comments below.
                </p>
            </div>

            <textarea id="comment-text" cols="50" rows="5" placeholder="Write your comment here..."></textarea>
            <br>
            <button id="save-button">Add Comment</button>
        </section>
    </main>

    <script src="index.js"></script>
    
</body>
</html>
